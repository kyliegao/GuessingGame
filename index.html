<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
    <link rel = 'stylesheet' type = 'text/css' href = 'bootstrap.css'>

  </head>
  <body>

      <div id='app' class = 'center' class = 'container' >

        <div id='headers'>
          <h1 id = 'title'> Play the Guessing Game! </h1>
          <h2 id = 'subtitle'> Guess a number between 1 - 100! </h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input id = 'player-input' class = 'center' placeholder = '#' maxlength = '3' >
            <button id = 'submit' class ='btn btn-default'> "Go!"</button> 
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id = 'guess-list'>
                <li class = 'guess'> - </li>
                <li class = 'guess'> - </li>
                <li class = 'guess'> - </li>
                <li class = 'guess'> - </li>
                <li class = 'guess'> - </li> 
            </ul>
          </div>

          <div id="menu-btns">  
            <!-- reset and hint buttons -->
            <button  type = "button" class ='btn btn-default' id = 'reset'> reset </button>
            <button type = "button" class ='btn btn-default' id = 'hint'> hint </button>
          </div>
        </div>
      </div>



    <div id='footer' class = 'center'>
        <div class = 'row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Kylie</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>


    <script src = 'jquery-3.3.1.min.js'></script>
    <script src = 'GuessingGame.js'></script>

  </body>
</html>
